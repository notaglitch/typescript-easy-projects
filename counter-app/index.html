<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>CounterApp</title>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen w-full bg-black text-white flex justify-center items-center"
    >
      <div class="bg-slate-400 p-20 rounded-xl flex flex-col items-center">
        <h3 class="mb-10 text-center font-bold">The Counter App</h3>
        <input
          id="countValue"
          type="button"
          value="0"
          class="border rounded px-4 py-2 mb-5 text-2xl"
        />
        <div class="flex gap-3">
          <button
            id="minusBtn"
            class="px-4 py-2 mt-5 border rounded bg-red-500 hover:bg-red-400"
          >
            Minus
          </button>
          <button
            id="plusBtn"
            class="px-4 py-2 mt-5 border rounded bg-green-500 hover:bg-green-400"
          >
            Plus
          </button>
          <button
            id="resetBtn"
            class="px-4 py-2 mt-5 border rounded bg-blue-600 hover:bg-blue-500"
          >
            Reset
          </button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
